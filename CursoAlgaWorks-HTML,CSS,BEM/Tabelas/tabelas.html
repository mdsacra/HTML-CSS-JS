                <td>Monitor LENOVO 22"</td> <!--Célular da Tabela-->

            </tr>
            <tr>
                <td>Capa de Chuva</td>

            </tr>
            <tr>
                <td>Torneira de Inox</td>

            </tr>
            <tr>
                <td>Camiseta Uni. Branca</td>

            </tr>

        </tbody>
    </table>
    
</body>
</html>
