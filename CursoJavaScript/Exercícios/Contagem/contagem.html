<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style-contagem.css">
    
</head>

<body>
    <header>
        <h1>Contagem</h1>
    </header>

    <section id="quadro">
        <div id="borda">
            <div class="formulario">
                <label for="numero1">1º Número: </label>
                <input type="number" name="numero1" id="numero1">
            </div>
            
            <div class="formulario">
                <label for="numero2">2º Número: </label>
                <input type="number" name="numero2" id="numero2">
            </div>

            <div class="formulario">
                <label for="passo">Passo: </label>
                <input type="number" name="passo" id="passo">
            </div>

            <div class="formulario">
                <input id="botao" type="button" value="Contar" onclick='contar()'>
            </div>
            
            <div id="res"></div>
        </div>
    </section>
    <footer>
        <p>Matheus Sacramento &REG;</p>
    </footer>

    <script src="js-contagem.js"></script>
    
</body>
</html>
