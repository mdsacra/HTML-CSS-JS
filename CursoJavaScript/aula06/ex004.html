<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            font-family: sans-serif;
            background-color: aqua;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome? ')
        var salario = Number(window.prompt('Qual o seu salário? '))
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}. </br>`)
        document.write(`Seu salário é ${salario.toFixed(2).replace('.',',')} </br>`)
        document.write(salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))

    </script>
</body>
</html>
