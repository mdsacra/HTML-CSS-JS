<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JS</title>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Poderia utilizar somente "Number"
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // o ECMAScript já busca se é Int ou Float
        var s = n1+n2 // '+'' server para adição e concatenação
        window.alert(`A soma de ${n1} com ${n2} é ${s}`) //modelo com "placeholder"
    </script>
</body>
</html>
