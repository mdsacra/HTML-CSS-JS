<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
</head>
<body>
    <h2>Digite sua velocidade</h2>

    <input type="number" name="vel" id="vel">
    <input type="button" value="calcular" onclick="calcular()">
    <div id="res">Resultado</div>


    <script>
        function calcular() {
            var txvel = window.document.querySelector('input#vel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txvel.value)
            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 80) {
                res.innerHTML = `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade!!!`
            }
            else {
                res.innerHTML = `<p> Siga em Paz!</p>`
            }
        }    

    </script>

    
</body>
</html>
